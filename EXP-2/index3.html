<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Talent Portal</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="container">
    <form id="applicationForm">
        <h1>Career Application</h1>
        
        <div class="input-wrapper">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-wrapper">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>
        </div>

        <div class="input-wrapper">
            <label for="position">Job Position</label>
            <select id="position" required>
                <option value="" disabled selected>Select a role...</option>
                <option value="frontend">Frontend Developer</option>
                <option value="uiux">UI/UX Designer</option>
                <option value="manager">Product Manager</option>
            </select>
        </div>

        <fieldset class="radio-group">
            <legend>Availability</legend>
            <div class="radio-option">
                <input type="radio" id="full-time" name="availability" value="full-time" required>
                <label for="full-time">Full-Time</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="part-time" name="availability" value="part-time">
                <label for="part-time">Part-Time</label>
            </div>
        </fieldset>

        <div class="input-wrapper">
            <label for="message">Your Message</label>
            <textarea id="message" rows="4" placeholder="Tell us your story..." required></textarea>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
