<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        #survey-form { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%; padding: 8px; box-sizing: border-box;
        }
        .inline-group { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <h1 id="title">Community Feedback Survey</h1>
    <p id="description">Thank you for taking the time to help us improve our platform.</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                placeholder="Enter your name" 
                required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                placeholder="Enter your email" 
                required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input 
                type="number" 
                id="number" 
                min="10" 
                max="99" 
                placeholder="Age" 
                required>
        </div>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Would you recommend our service to a friend?</label>
            <div class="inline-group">
                <input type="radio" name="recommendation" value="definitely" checked> Definitely
            </div>
            <div class="inline-group">
                <input type="radio" name="recommendation" value="maybe"> Maybe
            </div>
            <div class="inline-group">
                <input type="radio" name="recommendation" value="not-sure"> Not sure
            </div>
        </div>

        <div class="form-group">
            <label>What would you like to see improved? (Check all that apply)</label>
            <div class="inline-group">
                <input type="checkbox" name="improve" value="front-end"> Front-end Projects
            </div>
            <div class="inline-group">
                <input type="checkbox" name="improve" value="back-end"> Back-end Projects
            </div>
            <div class="inline-group">
                <input type="checkbox" name="improve" value="data-visualization"> Data Visualization
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
