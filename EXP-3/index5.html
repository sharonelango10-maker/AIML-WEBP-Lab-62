<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Audio - Pure Sound</title>
    <style>
        /* CSS Variables for Creative Coloring */
        :root {
            --accent: #ff007b;
            --dark-bg: #0a0a0c;
            --card-bg: #16161a;
            --text: #f0f0f0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            scroll-behavior: smooth;
        }

        /* 1, 3, 13, 23. HEADER & NAV (FLEXBOX) */
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(10, 10, 12, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        #header-img {
            height: 40px;
            filter: drop-shadow(0 0 5px var(--accent));
        }

        #nav-bar ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-link:hover { color: var(--accent); }

        /* 25. MAIN CONTENT (GRID) */
        main {
            display: grid;
            grid-template-columns: 1fr;
            margin-top: 80px;
            text-align: center;
        }

        /* HERO SECTION */
        #hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2b1024 0%, var(--dark-bg) 70%);
        }

        /* 7, 13, 21. FORM SECTION */
        #form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 20px auto;
        }

        #email {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        #submit {
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #submit:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent); }

        /* 6, 11. VIDEO SECTION */
        #video-section { padding: 50px 0; }
        #video {
            width: 80%;
            max-width: 700px;
            aspect-ratio: 16 / 9;
            border: 2px solid var(--accent);
            border-radius: 10px;
        }

        /* FEATURES SECTION (GRID) */
        #features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px 10%;
        }

        .feat-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .feat-card:hover { border-top: 3px solid var(--accent); }

        /* 14, 24. MEDIA QUERY */
        @media (max-width: 768px) {
            #header { flex-direction: column; height: auto; padding: 15px; }
            #nav-bar ul { gap: 15px; padding: 10px 0; }
            #hero h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header id="header">
        <img id="header-img" src="https://cdn-icons-png.flaticon.com/512/3669/3669973.png" alt="Quantum Logo">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#video-section">Showcase</a></li>
                <li><a class="nav-link" href="#hero">Pre-order</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Experience Quantum Sound</h2>
            <form id="form" action="https://www.freecodecamp.org/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Get Started">
            </form>
        </section>

        <section id="features">
            <div class="feat-card">
                <h3>Premium Build</h3>
                <p>Anodized aluminum and memory foam for ultimate comfort.</p>
            </div>
            <div class="feat-card">
                <h3>Fast Shipping</h3>
                <p>Next-day delivery across the country with secure tracking.</p>
            </div>
            <div class="feat-card">
                <h3>Quality Assurance</h3>
                <p>Every pair is tested in a vacuum-sealed audio chamber.</p>
            </div>
        </section>

        <section id="video-section">
            <iframe id="video" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ" title="Product Video" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>

</body>
</html>
