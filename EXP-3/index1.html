<!DOCTYPE html>
<html>
<head>
  <style>
    :root { --primary: #6366f1; --bg: #0f172a; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    
    h1 { font-size: 3rem; margin-bottom: 40px; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* GRID CONTAINER */
    .pricing-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    /* FLEXBOX CARDS */
    .pricing-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 0 0 200px; /* Requirement: consistent base width */
      border: 2px solid black; /* Requirement */
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .pricing-card:hover { transform: translateY(-10px); border-color: var(--primary); }

    .basic-plan { order: 0; }
    .pro-plan { 
        order: 1; 
        flex-grow: 2; /* Requirement: takes up more space */
        background: rgba(99, 102, 241, 0.1); 
        border-color: #818cf8;
    }
    .premium-plan { order: 2; }

    h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
    p { font-size: 2rem; font-weight: bold; margin: 20px 0; color: #cbd5e1; }
  </style>
</head>
<body>
  <h1>Pricing Plans</h1>
  <div class="pricing-container">
    <div class="pricing-card basic-plan">
      <h2>Basic</h2>
      <p>$9/month</p>
    </div>
    <div class="pricing-card pro-plan">
      <h2>Pro</h2>
      <p>$19/month</p>
    </div>
    <div class="pricing-card premium-plan">
      <h2>Premium</h2>
      <p>$29/month</p>
    </div>
  </div>
</body>
</html>
