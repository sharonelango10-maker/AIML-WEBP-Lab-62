<!DOCTYPE html>
<html>
<head>
    <style>
        body { transition: background 1s ease; font-family: 'Arial', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .morning { background: linear-gradient(to right, #ff9933, #ffffff); color: #d35400; }
        .evening { background: linear-gradient(to right, #2c3e50, #000000); color: #ecf0f1; }
        #clock-box { padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); text-align: center; }
    </style>
</head>
<body>
    <div id="clock-box">
        <h1 id="greetingText">Detecting Time...</h1>
        <button onclick="applyTheme()" style="padding: 10px; border-radius: 5px; border: none; cursor: pointer;">Update Theme</button>
    </div>

    <script>
        function applyTheme() {
            const hour = new Date().getHours();
            const text = document.getElementById("greetingText");
            
            if (hour < 12) {
                document.body.className = "morning";
                text.innerHTML = "â˜€ï¸ Good Morning!";
            } else {
                document.body.className = "evening";
                text.innerHTML = "ðŸŒ™ Good Evening!";
            }
        }
        // Run once on load automatically
        applyTheme();
    </script>
</body>
</html>
