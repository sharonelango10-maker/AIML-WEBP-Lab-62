<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; }
        button { background: #ff4757; color: white; border: none; padding: 12px 25px; border-radius: 25px; font-size: 16px; cursor: pointer; transition: transform 0.2s, background 0.2s; }
        button:hover { background: #ff6b81; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="card">
        <h2>Interactive Button</h2>
        <button onclick="alert('Magic happened!')">Click Me âœ¨</button>
    </div>
</body>
</html>
